<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<style>
    :root {
        --blue: #007bff;
        --orange: #fd7e14;
        --white: #fff;
        --gray: #6c757d;
        --gray-dark: #343a40;
        --light-gray: #f8f9fa;
        --font-family-sans-serif: 'Poppins', sans-serif;
        --font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    body {
        background-image: url('bg_3.jpg');
        height: 100%;
        background-size: cover;
        margin: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-family: var(--font-family-sans-serif);
    }

    /* Background overlay */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background: rgba(0, 0, 0, 0.5); Dark overlay for better text visibility */
        z-index: -1;
    }

    .signup {
        position: relative;
        top: 100px;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .Explore-india{
        text-align: center;
    /* position: relative;
        left: 99px; */
        font-family: 'Open Sans', sans-serif;
        font-size: 80px;
        font-weight: bold;
        color: #333;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .Explore-india span {
         position: relative; 
        right:80px ;
        font-size: 40px;
        font-weight: 600;
        color: #f15d30;
        display: block;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    /* .Explore-india {
        font-family: 'Poppins', sans-serif;
        font-size: 50px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .Explore-india span {
        font-size: 28px;
        font-weight: 600;
        color: #f15d30;
        letter-spacing: 1px;
    } */

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input {
        padding: 15px;
        margin: 10px;
        width: 85%;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        background-color: var(--light-gray);
        outline: none;
        transition: border 0.3s ease;
    }

    input:focus {
        border: 2px solid var(--orange);
    }

    button {
        border: none;
        font-size: 14px;
        margin-top: 15px;
        background-color: var(--orange);
        color: var(--white);
        font-weight: bold;
        padding: 15px;
        width: 60%;
        border-radius: 25px;
        font-family: var(--font-family-sans-serif);
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #e65c00;
        transform: scale(1.05);
    }

    .or {
        font-size: 20px;
        margin: 20px 0;
        color: var(--gray-dark);
    }

    h2 {
        color: var(--blue);
        font-weight: bold;
        font-size: 18px;
    }

    /* Google Sign-In Styling */
    .google-signin {
        transform: scale(0.9);
        display: flex;
        justify-content: center;
        margin-top: 15px;
    }
</style>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        // Send the token to your backend for further authentication
    }
</script>

<body>
    <div class="signup">
        <div><a class="Explore-india">Explore<span>India</span></a></div>
        <form action="submit" method="post">
            <input type="text" name="Full Name" id="FullName" placeholder="Full Name" required>
            <input type="email" name="email" id="email" placeholder="Enter your Email address" required>
            <input type="number" id="Number" name="Number" placeholder="Enter your current phone number" required>
            <input type="password" id="password" name="password" placeholder="password" required>
            <input type="password" id="confrimpassword" name="confrim password" placeholder="Please confirm your password" required>
            <button>SignUp</button>
        </form>
        <h1 class="or">or</h1>
        <h2>Sign Up using Google</h2>

        <div class="google-signin">
            <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>
</body>

</html>
